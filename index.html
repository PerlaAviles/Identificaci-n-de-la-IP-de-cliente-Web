<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Información de la IP del Cliente</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #e83e8c; /* Rosa pastel */
            color: #000; /* Letras negras */
        }

        tr:nth-child(even) {
            background-color: #ffffff; /* Blanco */
        }

        tr:nth-child(odd) {
            background-color: #e9ecef; /* Gris claro */
        }

        .title {
            text-align: center;
            margin-top: 50px;
            color: #e83e8c; /* Color rosa pastel para el título */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Información de la IP del Cliente</h1>

    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>País</th>
                <th>Continente</th>
                <th>Zona Horaria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes agregar filas con datos -->
            <tr>
                <td id="ip">192.168.1.1</td>
                <td id="pais">Estados Unidos</td>
                <td id="continente">América del Norte</td>
                <td id="zona_horaria">UTC-5</td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
